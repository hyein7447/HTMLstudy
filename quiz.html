<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Document</title>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="#" method="post" id="developerFrm">
        <fieldset>
            <legend>개발자지원서양식</legend>
            <dl>
                <dt>개인정보</dt>
                <dd>
                    <label>이름<input type="text" placeholder="공백없이 입력하세요" name="userName" class="userName"></label>
                    <label>연락처<input type="tel" name="userTel" class="userTel"></label>
                </dd>
                <dt>지원분야</dt>
                <dd>
                    <label><input type="radio" name="field" value="webPublishing">웹퍼블리싱</label>
                    <label><input type="radio" name="field" value="webApp">웹애플리케이션개발</label>
                    <label><input type="radio" name="field" value="webDeveloper">개발환경개선</label>
                </dd>
                <dt>지원동기</dt>
                <dd>
                    <textarea rows="5" cols="60" placeholder="본사지원동기를 간략히 써주세요"></textarea>
                </dd>
            </dl>
            <div class="button">
                <button type="submit" id="submitBtn">접수하기</button>
                <button type="reset" id="resetBtn">다시 쓰기</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
