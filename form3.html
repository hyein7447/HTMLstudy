<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입</title>
</head>
<body>
    <form action="#" method="post" id="joinFrm">
        <fieldset>
            <legend>회원가입</legend>
            <h1>회원가입</h1>
            <label><input type="checkbox" name="all_check" value="all_chek">모든 약관에 동의합니다.</label>
            <table border="1">
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td><input type="text" placeholder="영문소문자/숫자 입력" 
                        maxlength="12" name="user_id" class="user_id">* 최대 12글자 제한</td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="password" placeholder="아이디와 다르게 입력" name="user_pwd" class="user_pwd"></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="text" name="regi_first" class="regi_first" placeholder="주민등록번호 앞 6자리" maxlength="6">-
                            <input type="password" name="regi_hide" class="regi_hide" placeholder="주민등록번호 뒤 7자리" maxlength="7">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                            <label><input type="radio" name="gender" value="male">남</label>
                            <label><input type="radio" name="gender" value="female">여</label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심직종</th>
                        <td>
                            <label><input type="checkbox" name="job" value="web_planner">웹기획자</label>
                            <label><input type="checkbox" name="job" value="edit_designer">편집디자이너</label>
                            <label><input type="checkbox" name="job" value="web_designer">웹디자이너</label>
                            <label><input type="checkbox" name="job" value="web_publisher">웹퍼블리셔</label>
                            <label><input type="checkbox" name="job" value="front_end">프론트엔드개발자</label>
                            <label><input type="checkbox" name="job" value="back_end">백엔드개발자</label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="agency">
                                <option value="">통신사</option>
                                <option value="skt">SKT</option>
                                <option value="kt">KT</option>
                                <option value="lg">LG</option>
                            </select>
                            <input type="number" maxlength="4" name="phone_first" class="phone_first">
                            <input type="number" maxlength="4" name="phone_last" class="phone_last">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td><input type="mail" placeholder="메일 아이디 입력" name="user_mail_id" class="user_mail_id">@
                        <select name="userMailAdress">
                            <option value="메일 주소를 선택하세요">메일 주소를 선택하세요.</option>
                            <option value="gmail">gmail.com</option>
                            <option value="naver">naver.com</option>
                            <option value="hanmail">hanmail.net</option>
                            <option value="nate">nate.com</option>
                        </select></td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td><textarea name="userInfo" rows="5" cols="100"></textarea></td>
                </tbody>
            </table>
            <button type="submit" id="joinBtn">회원가입</button>
        </fieldset>
    </form>
</body>
</html>
